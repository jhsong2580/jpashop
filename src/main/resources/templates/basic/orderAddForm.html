<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
 .container {
 max-width: 560px;
 }
 </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>주문 등록 폼</h2>
    </div>
    <h4 class="mb-3">주문 입력</h4>
    <form id="itemRegForm" action="item.html" th:action="@{/orders}" th:object="${orderAddDTO}" method="post">
        <div>
            <label for="itemId">아이템타입</label>
            <select  id="itemId" th:field="*{itemId}" >
                <option th:each="item : ${items}" th:value="${item.itemId}" th:text="${item.name}" ></option>
            </select>
        </div>
        <div>
            <p th:errors="*{count}"></p>
            <label for="count">수량</label>
            <input type="text" id="count" th:field="*{count}" class="formcontrol" placeholder="수량을 입력하세요">
        </div>





        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">상품
                    등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'" th:onclick="|location.href='@{/orders}'|" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->


</body>
</html>
