<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
 .container {
 max-width: 560px;
 }
 </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원가입</h2>
    </div>

    <form action="item.html" th:action="@{/member/join}" th:object="${memberJoinDTO}" method="post">
        <div>
            <p th:errors="*{identification}"></p>
            <label for="identification">ID</label>
            <input type="text" id="identification" th:field="*{identification}" class="formcontrol" placeholder="ID를 입력하세요">
        </div>
        <div>
            <p th:errors="*{password}"></p>
            <label for="password">비밀번호</label>
            <input type="text" id="password"  th:field="*{password}" class="form-control"
                   placeholder="비밀번호를 입력하세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원가입</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
